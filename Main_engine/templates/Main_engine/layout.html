<!DOCTYPE html>

<html lang="en">
<head>
    <title> {% block title %} 레이아웃 {% endblock %} </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %} <!-- static files are loaded -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    {% block head %}
    {% endblock head %}

</head>
<body>
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="result#">Multiple Binary Diffing</a>
    <a class="nav-link" href="home">Home</a>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky"> <!--사이드바 고정-->

                    <li class="nav-item" style="font-weight: bolder;">

                            - 휴리스틱 점수
                        </a>
                        <!-- <a class="nav-link ml-4 my-1" href="#">order1-1</a>
                        <a class="nav-link ml-4 my-1" href="#">order1-1</a>
                        <a class="nav-link ml-4 my-1" href="#">order1-1</a>
                        <a class="nav-link ml-4 my-1" href="#">order1-1</a> -->
                    </li>
                    <li class="nav-item" style="font-weight: bolder;">
                        <a class="nav-link" href="result#scoretable" style="font-style: inherit; color: #1b1e21">
                            <!-- <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shopping-cart"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg> -->

                    </li>
                    <li class="nav-item" style="font-weight: bolder;">

                        </a>
                    </li>

                            - cfg구조
                        </a>
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="chartjs-size-monitor"
                 style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
                <div class="chartjs-size-monitor-expand"
                     style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                    <div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0">
                    </div>
                </div>
                <div class="chartjs-size-monitor-shrink"
                     style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                    <div style="position:absolute;width:200%;height:200%;left:0; top:0"></div>
                </div>
            </div>
            {% block section %}
            {% endblock section %}
        </main>
    </div>
</div>
{% block foot %}
{% endblock foot %}
