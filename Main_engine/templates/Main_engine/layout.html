<!DOCTYPE html>

<html lang="en">
<head>
    <title> {% block title %} 레이아웃 {% endblock %} </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %} <!-- static files are loaded -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    {% block head %}
    {% endblock head %}
</head>
<body>
<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="result#">Multiple Binary Diffing</a>
    <a class="nav-link" href="home">Home</a>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav  class="col-md-2 d-none d-md-block bg-light sidebar mt-5">
                <div > <!--사이드바 고정-->
                    <ul id="navbar" class="nav flex-column" style="position: fixed">
                        <li class="nav-item" style="font-weight: bolder;">
                            <a class="nav-link active" href="result#timeline2"
                               style="font-style: inherit; color: #1b1e21">
                                - Time Line
                            </a>
                        </li>
                        <!--드롭다운 메뉴 -->
                        <!--드롭다운 메뉴 끝 -->
                        <li class="nav-item" style="font-weight: bolder;">
                            <a class="nav-link" href="result#heuristic" style="font-style: inherit; color: #1b1e21">
                                - Heuristic Score
                            </a>
                        </li>
                        <li class="nav-item" style="font-weight: bolder;">
                            <a class="nav-link" href="result#scoretable" style="font-style: inherit; color: #1b1e21">
                                - Detail
                            </a>
                        </li>

                        <li class="nav-item" style="font-weight: bolder;">
                            <a class="nav-link" href="pe" style="font-style: inherit; color: #1b1e21">
                                - PE
                            </a>
                        </li>
                        <li class="nav-item" id="nav-cfg" style="font-weight: bolder;">
                            <a class="nav-link" href="cfg" style="font-style: inherit; color: #1b1e21">
                                - CFG
                            </a>
                        </li>
                        <li class="nav-item" style="font-weight: bold;">
                            <a class="nav-link" href="cg" style="font-style: inherit; color: #1b1e21">
                                - Call Graph
                            </a>
                        </li>
                    </ul>
                </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="chartjs-size-monitor"
                 style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
                <div class="chartjs-size-monitor-expand"
                     style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                    <div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0">
                    </div>
                </div>
                <div class="chartjs-size-monitor-shrink"
                     style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                    <div style="position:absolute;width:200%;height:200%;left:0; top:0"></div>
                </div>
            </div>
            {% block section %}
            {% endblock section %}
        </main>
        {% block foot %}
        {% endblock foot %}
    </div>
</div>

<!--<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>-->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
<!--<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>-->

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
