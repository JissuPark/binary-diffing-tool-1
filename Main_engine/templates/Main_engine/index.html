    <style>
        @import url("https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap");

<body style="background-color: rgb(13,13,13)">
<style>
    #container {
        display: flex;
    }


    input {
        font-weight: bolder;
        background: rgba(241,34,96,0.8);
        color: white;
        border-radius: 10px;
        width: 150px;
        border: none;
        position: relative;
        height: 50px;
        font-size: 1.5em;
        cursor: pointer;
        transition: 800ms ease all;
        outline: none;
    }

    input:hover {
        background: white;
        color: black;
    }

    input:before, input:after {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        height: 2px;
        width: 0;
        background: darkgray;
        transition: 400ms ease all;
    }

    input:after {
        right: inherit;
        top: inherit;
        left: 0;
        bottom: 0;
    }

    input:hover:before, input:hover:after {
        width: 100%;
        transition: 800ms ease all;
    }
</style>
 header
<header>
    <div id='header container' style="text-align: center">
        <div id="header1" style="width:100%;">
            <img src="{% static 'Main_engine/images/logo.png' %}"
                 style="margin-left:45px; width: 100px; height: auto; padding-top:90px; margin-top: 30px;" alt="...">
        </div>
    </div>
    <!--    <h1 style="text-align:center">&nbsp;</h1>-->
</header>
 header end
 section
<main class="row align-items-center row justify-content-md-center"
      style="width: 100%; padding-left: 5%;padding-right: 3%;">
    <h2 style="font-family:'BankGothic Md BT',sans-serif; font-weight:bold; font-size:30px; margin-top: -30px" id="Try-it-out-1" class="strings_try">WINDOWS BINARY DIFFING</h2>
    <div id='container' style="text-align: center; width: 100%; justify-content: center; margin-top: -100px;">
        <div style="width:40%; vertical-align: middle; margin-top: -20px">
            <div id="dropzone 1">
                <form action="{% url 'upload' %}" class="dropzone needsclick dz-clickable" id="myAwesomeDropzone"
                      style="border-color: rgba(255,255,255,0.5); border-width: 1px;">
                    {% csrf_token %}
                    <div class="dz-message needsclick"> <!--밑에 생김--->
                        <div class="dz-message info">
                            <strong style="font-family: 'Roboto Condensed', sans-serif; color: white"> FILE DROP ZONE</strong>
                        </div>
                    </div>
                </form>
                {% load static %}
                <script>
                    Dropzone.options.myAwesomeDropzone = {
                      accept: function(file, done) {
                        var ssrc= "{% static 'Main_engine/images/icon.png' %}"
                        switch (file.type) {
                          case 'application/pdf':
                            this.emit("thumbnail", file, "/static/img/pdf.png");
                            break;
                          case 'application/vnd.openxmlformats-officedocument.wordprocessingml.document':
                            this.emit("thumbnail", file, "/static/img/pdf.png");
                            break;
                          default:
                            this.emit("thumbnail", file, ssrc);
                        }
                        file.previewTemplate.querySelector(".dz-image img").style.width="100px";
                        done();
                      }
                    };
                </script>
            </div>
        </div>
    </div>
    <div style="float: left; padding: 10px; margin-top: -150px; font-family: 'BankGothic Md BT'; font-size: 13px">
        <input type="submit" value="DIFFING" onclick="location.href='{% url 'loading' %}'">
    </div>
</main>

<!-- section end -->
