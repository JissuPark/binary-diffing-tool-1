<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>WinBinary Diffing Service - Breakers</title>
    {% load static %}
    <script src="{% static 'Main_engine/js/dropzone.js' %}"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'Main_engine/css/dropzone.css' %}">
    <style>
        @import url("https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap");

        body {
            background-color: black;
        }

        input {
            font-weight: bolder;
            background: rgba(241, 34, 96, 0.8);
            color: white;
            border-radius: 10px;
            width: 150px;
            border: none;
            position: relative;
            height: 50px;
            font-size: 1.5em;
            cursor: pointer;
            transition: 800ms ease all;
            outline: none;
        }

        input:hover {
            background: white;
            color: black;
        }

        input:before, input:after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            height: 2px;
            width: 0;
            background: darkgray;
            transition: 400ms ease all;
        }

        input:after {
            right: inherit;
            top: inherit;
            left: 0;
            bottom: 0;
        }

        input:hover:before, input:hover:after {
            width: 100%;
            transition: 800ms ease all;
        }

    </style>
</head>
<body>
<h2 style="color: white; font-family: 'Poppins', sans-serif; font-weight:bold; font-size:30px; text-align: center; padding-top: 6rem;"
    id="Try-it-out-1">DIFFING SOURCE</h2>
<!--class name 삭제-->
{#<div id='container' style="text-align: center; width: 100%; justify-content: center; margin-top: -5.6em;"#}
{#     class="col-12">#}
<div style="width: 100%; text-align: center; margin-top: 6rem">

    <div id="dropzone 1" style="display: inline-block; width: 35%;">
        <form action="{% url 'upload' %}" class="dropzone needsclick dz-clickable" id="myAwesomeDropzone"
              style="border-color: rgba(255,255,255,0.5); border-width: 1px;">
            {% csrf_token %}
            <div class="dz-message needsclick"> <!--밑에 생김--->
                <div class="dz-message info">
                    <img src="{% static 'Main_engine/images/filedropicon.png' %}" alt="..."
                         style="width: 100px; margin-left: -0.4em">
                    <br>
                    <strong style="font-family: 'Poppins', sans-serif; color: white; font-size: 15px">(2MB/1EA) </strong>
                </div>
            </div>
        </form>
    </div>

    {% load static %}
    <script>
        Dropzone.options.myAwesomeDropzone = {
          accept: function(file, done) {
            var ext = (file.name).split('.')[1];
            switch (ext) {
              case 'exe':
                this.emit("thumbnail", file, "{% static 'Main_engine/images/exe.png' %}");
                break;
              case 'sys':
                this.emit("thumbnail", file, "{% static 'Main_engine/images/sys.png' %}");
                break;
              case 'dll':
                this.emit("thumbnail", file, "{% static 'Main_engine/images/dll.png' %}");
                break;
              default:
                this.emit("thumbnail", file, "{% static 'Main_engine/images/unk.png' %}");
            }
            file.previewTemplate.querySelector(".dz-image img").style.width="100%";
            done();
          }
        };
    </script>
</div>

</div>
<div style="float: left; padding: 5rem; font-family: 'Poppins', sans-serif; font-size: 13px; text-align: center;"
     class="col-12">
    <input type="submit" value="DIFFING" onclick="location.href='{% url 'loading' %}'">

</div>

<!-- section end -->
<!-- Footer -->
<footer style="text-align: center">
    <span style="text-align: center; font-size: 1.2rem; color: #cacaca; cursor: pointer" onclick="location.href='{% url 'result' %}'"><strong>RECENT SCAN | </strong>
    <span style="text-align: center; font-size: 1.2rem; color: #cacaca"><strong>About</strong></span>
        </span>
    <p style="text-align: center; font-size: 0.9rem; color: #cacaca; margin-top: 1rem">© 2019 Best of the Best Team. Breakers – WinBinary
        Diffing Tools v0.1
        Beta. All Rights Reserved</p>
</footer>
<!-- Footer end -->
{% if message %}
    <script>alert('{{message}}');</script>
{% endif %}

</body>
</html>
