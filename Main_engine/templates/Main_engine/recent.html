{% extends 'Main_engine/layout.html' %}

{% block title %} For demonstration {% endblock %}

{% block head %}
<style>
    .group-list {
        display: inline-flex;
        width: 100%;
        height: 70%;
        margin-top: 5rem;
    }

    .vertical-box {
        margin: 5px;
        padding-top: 5%;
        background-color: #1c416e;
        color: gold;
        border: #1c315e 10px solid;
        width: 20%;
        height: 70%;
        text-align: center;
    }
</style>
{% endblock %}

{% block section %}
{% load static %}
<div class="row mb-4">
    <div class="col-lg-5">
        <h2 class="display-4 font-weight-light">Malware sample</h2>
    </div>
</div>
<hr>
<div class="group-list">
    <div class="vertical-box" onclick="location.href = '{% url 'anda' %}'">
        <img class="mb-5" src="{% static 'Main_engine/images/test2.png' %}">
        <h2>Andariel</h2>
    </div>
    <div class="vertical-box" onclick="location.href = '{% url 'gand' %}'">
        <img class="mb-5" src="{% static 'Main_engine/images/test2.png' %}">
        <h2>GandGrab</h2>
    </div>
    <div class="vertical-box" onclick="location.href = '{% url 'moon' %}'">
        <img class="mb-5" src="{% static 'Main_engine/images/test2.png' %}">
        <h2>wannacry</h2>
    </div>
    <div class="vertical-box" onclick="location.href = '{% url 'scar' %}'">
        <img class="mb-5" src="{% static 'Main_engine/images/test2.png' %}">
        <h2>Scarcruft</h2>
    </div>
    <div class="vertical-box" onclick="location.href = '{% url 'blue' %}'">
        <img class="mb-5" src="{% static 'Main_engine/images/test2.png' %}">
        <h2>Bluenoroff</h2>
    </div>
</div>
{% endblock %}
